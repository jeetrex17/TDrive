<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>TDrive</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app"> 

        <div id="phonecontainer">
            <h2>Welcome to TDrive</h2>
            <p>Enter your phone number.</p>
            <input id="enterphone" type="text" placeholder="+1234567890">
            <button onclick="startLogin()">Send Code</button>
        </div>

        <div id="codecontainer" style="display: none;">
            <h2>Code Verification</h2>
            <p>Check Telegram for 2FA code.</p>
            <input id="entercode" class="code-input" type="text" placeholder="12345">
            <button onclick="sendCode()">Verify Code</button>
        </div>

        <div id="passwordcontainer" style="display: none;">
            <h2>Two-Step Verification</h2>
            <p>This account is protected.</p>
            <p id="hinttext" class="hint-text"></p>
            <input id="enterpassword" type="password" placeholder="Enter 2FA Password">
            <button onclick="sendPassword()">Unlock TDrive</button>
        </div>

        <div id="success-screen" style="display: none;">
            
            <h1 class="success-title">
                AUTO LOGIN <br> SUCCESS 
            </h1>
            <p class="success-subtitle">Your secure cloud is ready.</p>

            <button class="upload-btn" onclick="selectFile()">
                Select File to Upload 
            </button>
            <div id="result"></div>

            <hr class="divider">

            <h3>Your Cloud Files </h3>
            
            <button class="refresh-btn" onclick="refreshFiles()">
                Refresh List 
            </button>

            <div id="file-list" class="file-list-box">
                (Click refresh to load files...)
            </div>

        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
